<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sassy Savvy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Shop Latest looks</h1>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Showcase Section -->
    <section id="products" class="product-showcase">
        <div class="product-img">
            <img src="image1.jpg" alt="">
            <h3>Product 1</h3>

        </div>
        <div class="product-img">
            <img src="image2.jpg" alt="Product 2">
            <h3>Product 2</h3>

        </div>
        <div class="product-img">
            <img src="image3.jpg" alt="Product 3">
            <h3>Product 3</h3>

        </div>
        <div class="product-img">
            <img src="image4.jpg" alt="Product 4">
            <h3>Product 4</h3>
        </div>
    </section>

    <!-- Loading Animation (Hidden Initially) -->
    <div class="loading-spinner" id="loading-spinner"></div>

    <script>
        // Simulate loading animation delay
        window.onload = () => {
            document.getElementById("loading-spinner").style.display = "none";
        };
    </script>
</body>

</html>
